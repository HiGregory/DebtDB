<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="baseLayout">
	<div class="ui large menu">
		<a id="brand" href="/" class="item">Debt Saver</a>
		<div class="right menu">
			{{#if currentUser}}
			<div class="item"><i class="icon user"></i>{{currentUser.emails.[0].address}}</div>
			{{/if}}
			{{> atNavButton}}
		</div>
	</div>
	<section id="main">
		<div class="ui stackable page grid">
			{{> yield }}
		</div>
	</section>
	<footer id="footer" class="ui two column stackable page grid">
		<div id="credits" class="column">
			<p>Debt Planner by <a href="https://github.com/DebtSaver" target="_blank">Debt Saver</a></p>
		</div>
		<div id="links" class="column">
			<a href="https://github.com/DebtSaver" target="_blank">
				<i class="large github square icon"></i>
			</a>
			<a href="http://debtsaver.github.io" target="_blank">
				<i class="large browser icon"></i>
			</a>
		</div>
	</footer>
</template>
